<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
        rel="stylesheet" />

    <title>Results</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>

<body class="grid min-h-screen place-content-center font-hanken main-background">
    <main class="">
        <div
            class="flex shadow-2xl h-screen font-bold w-screen flex-col justify-evenly overflow-hidden sm:rounded-3xl sm:h-96 sm:w-[35rem] sm:flex-row">

            <div
                class="flex flex-grow rounded-bl-3xl rounded-br-3xl pt-8 flex-col blue-gradient sm:rounded-tr-3xl sm:rounded-br-3xl text-slate-300  p-4 text-center sm:w-1/2">
                <h1 class="text-xl">Your Result</h1>
                <div class="mt-4 grid place-content-center rounded-full circle-gradient mx-auto w-40 h-40">
                    <h1 class="text-6xl">76</h1>
                    <p class="text-slate-400">of 100</p>
                </div>
                <h1 class=" text-white top-24 text-2xl mt-4">Great</h1>
                <p class="text-slate-300 pr-4 pl-4 mt-3">You scored higher than 65% of the poeple who have taken these
                    tests.</p>
            </div>

            <div class="flex flex-grow flex-col  p-4 pl-6 pt-8 sm:w-1/2">
                <h1 class="text-xl text darky-blue mb-5">Summary</h1>
                <div class="flex-col">
                    <div class="container bg-red-100 bg-opacity-40 pl-2 justify-center p-2 mb-4">
                        <div class="flex light-red justify-between"> <span class="flex"> <img class="mr-3"
                                    src="img/icon-reaction.svg" alt="Bolt icon.">Reaction</span> <span class="darky-blue">80 <span
                                    class="text-slate-400">/ 100</span> </span></div>
                    </div>

                    <div class="container bg-yellow-100 bg-opacity-40 pl-2 justify-center p-2 mb-4">
                        <div class="flex orangey-yellow justify-between"> <span class="flex"> <img class="mr-3"
                                    src="img/icon-memory.svg" alt="Brain icon.">Memory</span> <span class="darky-blue">92 <span
                                    class="text-slate-400">/ 100</span> </span></div>
                    </div>

                    <div class="container bg-teal-100 bg-opacity-40 pl-2 justify-center p-2 mb-4">
                        <div class="flex green-teal justify-between"> <span class="flex"> <img class="mr-3"
                                    src="img/icon-verbal.svg" alt="Comment icon.">Verbal</span> <span class="darky-blue">61 <span
                                    class="text-slate-400">/ 100</span> </span></div>
                    </div>

                    <div class="container bg-blue-100 bg-opacity-40 pl-2 justify-center p-2 mb-4">
                        <div class="flex cobalt-blue justify-between"> <span class="flex"> <img class="mr-3"
                                    src="img/icon-visual.svg" alt="Eye icon.">Visual</span> <span class="darky-blue">72 <span
                                    class="text-slate-400">/ 100</span> </span></div>
                    </div>

                </div>

                <button
                    class="text-white darky-blue-bg rounded-3xl h-12 hover:bg-gradient-to-b from-[#7857ff] to-[#2e2be9]">Continue
                </button>

            </div>
        </div>
    </main>
</body>

</html>
